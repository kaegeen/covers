<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Covers Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-center">
        <h1 class="text-white text-2xl font-bold">Post Covers Online</h1>
    </nav>

    <!-- Cover Upload Section -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Upload Your Cover</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <input type="file" id="coverInput" accept="image/*" class="w-full p-3 border rounded-lg mb-4">
                <button onclick="postCover()" class="w-full px-4 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">
                    Upload Cover
                </button>
            </div>
            <div id="coversContainer" class="mt-8 max-w-lg mx-auto bg-white shadow-lg p-6 rounded-lg hidden">
                <h3 class="text-xl font-bold">Posted Covers</h3>
                <div id="coverList" class="grid grid-cols-1 gap-4 mt-4"></div>
            </div>
        </div>
    </section>

    <script>
        function postCover() {
            const coverInput = document.getElementById('coverInput');
            const file = coverInput.files[0];
            if (!file) {
                alert('Please select a cover image to upload.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const coverList = document.getElementById('coverList');
                const img = document.createElement('img');
                img.src = event.target.result;
                img.classList.add('w-full', 'rounded-lg', 'shadow-md');
                coverList.appendChild(img);
                
                document.getElementById('coversContainer').classList.remove('hidden');
                coverInput.value = '';
            };
            
            reader.readAsDataURL(file);
        }
    </script>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2025 Post Covers Online. All rights reserved.</p>
    </footer>
</body>
</html>
